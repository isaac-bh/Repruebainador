<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificar grupo</title>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/grupo.css">
</head>
<body>
    <main>
        <div class="win_controls">
            <i id="minimizar" class="demo-icon icon-minus">&#xe805;</i>
            <i id="maximizar" class="demo-icon icon-window-maximize">&#xf2d0;</i>
            <i id="cerrar" class="demo-icon icon-cancel-circled">&#xe801;</i>
        </div>

    <nav id="neobar">
        <div id="logo_principal">
            <img src="../static/images/Icono.png" alt="Icono Repruebainador">
        </div>
        <ul>
            <li><a href="persona.html" class="neobar-link">
                <i class="demo-icon icon-user-circle">&#xf2bd;</i>
            </a></li>
            <li class="en_curso"><a href="grupo.html" class="neobar-link">
                <i class="demo-icon icon-group-circled">&#xe803;</i>
            </a></li>
            <li ><a href="index.html" class="neobar-link">
                <i class="demo-icon icon-home-circled">&#xe804;</i>
            </a></li>
            <li><a href="agregarExamen.html" class="neobar-link">
                <i class="demo-icon icon-plus-circled">&#xe800;</i>
            </a></li>
            <li><a href="words.html" class="neobar-link">
                <i class="demo-icon icon-file-word">&#xf1c2;</i>
            </a></li>
            <li><a href="examenes.html" class="neobar-link">
                <i class="demo-icon icon-th-large">&#xe806;</i>
            </a></li>
        </ul>
    </nav>

    <div id="loader" style="display: none; opacity: 0;">
        <div class="progreso-main">
            <div class="progreso">
            </div>
        </div>
		<img src="../static/images/Loader.png" alt="" style="width: 250px;" id="fijo">
		<p id="texto-loader">Calculando Calificación...</p>
    </div>

        <section id="contenido">
            <div id="principal">
                <h1>Calificar a un grupo</h1>
                <div class="controles">
                    <div class="controles-abajo">
                        <input type="text" id="nombre_examen" placeholder="Nombre de la evaluación...">
                        <input type="text" id="id_examenes" placeholder="ID de los examenes...">
                        <span id="verificar_id">Verificar</span>
                    </div>
                    <div class="controles-arriba">
                        <span id="agregar_carpeta">Abrir carpeta</span>
                    </div>
                </div>
            </div>

            <div id="calificados">
                <span id="leyenda">Aqui se mostraran los alumnos despues de calificarlos...</span>

            </div>
        </section>
        <span id="aux_oculto" style="display: none;"></span>
        <div id="overlay">
            <div class="popup">
                <h4>El archivo ya existe. ¿Desea reemplazarlo?</h4>
                <div class="botones-r">
                    <input type="button" id="reemplazar" class="btn-r" value="Reemplazar">
                    <input type="button" id="cancelar" class="btn-r" value="Cancelar">
                </div>
            </div>
        </div>
    </main>

    <script src="../static/js/grupo.js"></script>
    <script src="../static/js/controles_ventana.js"></script>
</body>
</html>
